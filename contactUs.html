<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap');
      </style>
    <title>Contact Us</title>
</head>
<body>
    <form action="PHP/contact.php" method="post" >
        <div class="elem-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="Eneter your name..." pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
          <label for="email">Your E-mail</label>
          <input type="email" id="email" name="visitor_email" placeholder="Enter your email address.." required>
        </div>
        <div class="elem-group">
          <label for="department-selection">Choose Concerned Department</label>
          <select id="department-selection" name="concerned_department" required>
              <option value="">Select a Department</option>
              <option value="billing">Billing</option>
              <option value="marketing">Marketing</option>
              <option value="technical support">Technical Support</option>
          </select>
        </div>
        <div class="elem-group">
          <label for="title">Reason For Contacting Us</label>
          <input type="text" id="title" name="email_title" required placeholder="Unable to Reset my Password" pattern=[A-Za-z0-9\s]{8,60}>
        </div>
        <div class="elem-group">
          <label for="message">Write your message</label>
          <textarea id="message" name="visitor_message" placeholder="Say whatever you want." required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
</body>
</html>
